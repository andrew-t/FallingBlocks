    <script src="../../src/game/renderer.js"></script>

    <script src="../../src/game/scoreBoardRenderer.js"></script>

    <script src="../../src/game/directions.js"></script>

</head>
<body>
    <canvas id="MyCanvas" width="500" height="500" tabindex="0"></canvas>

    <script>
        (function () {
            var myCanvas = document.getElementById('MyCanvas'),
                inputSource = fallingBlocks.keyboardInputSource(myCanvas, fallingBlocks.settings.defaultKeyCodes),
                inputListener = fallingBlocks.game.inputListener(inputSource),
                game = fallingBlocks.game.game(
                    myCanvas,
                    inputListener,
                    fallingBlocks.settings.defaultGameSettings,
                    fallingBlocks.game.tetriminoFactory);

            game.start();
        })();
    </script>
